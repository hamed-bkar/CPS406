<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cypress Registration</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      /* Background image with dark overlay for readability */
      background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)),
                  url('https://source.unsplash.com/1600x900/?toronto,city');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .form-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 90%;
      text-align: left;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: 500;
    }
    input[type="text"],
    input[type="email"],
    input[type="file"],
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <!-- Cypress Logo (replace the src URL with your own logo image if needed) -->
    <img src="Cypress_logo.png" alt="Cypress Logo" class="logo">
    <h2>Cypress Registration</h2>
    <form action="https://cs.torontomu.ca/~hbakkar/lab02.html" method="post" enctype="multipart/form-data">
      <label>First Name:
        <input type="text" name="first_name" required>
      </label>
      <label>Last Name:
        <input type="text" name="last_name" required>
      </label>
      <label>Street:
        <input type="text" name="street" required>
      </label>
      <label>City:
        <input type="text" name="city" required>
      </label>
      <label>Province:
        <select name="province">
          <option value="ON">Ontario</option>
          <option value="QC">Quebec</option>
          <option value="Yukon">Yukon Territory</option>
          <option value="NorthwestTerritories">Northwest Territories</option>
          <option value="Nunavut">Nunavut</option>
          <option value="BritishColumbia">British Columbia</option>
          <option value="Alberta">Alberta</option>
          <option value="Saskatchewan">Saskatchewan</option>
          <option value="Manitoba">Manitoba</option>
          <option value="NewBrunswick">New Brunswick</option>
          <option value="NovaScotia">Nova Scotia</option>
          <option value="PEI">Prince Edward Island</option>
          <option value="NFLB">Newfoundland & Labrador</option>
        </select>
      </label>
      <label>Postal Code:
        <input type="text" name="postal_code" required>
      </label>
      <label>Phone Number:
        <input type="text" name="phone" required>
      </label>
      <label>Email:
        <input type="email" name="email" required>
      </label>
            <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
