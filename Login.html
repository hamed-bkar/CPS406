<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cypress Login</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)),
                  url('https://source.unsplash.com/1600x900/?city,night'),
                  url('toronto.jpg') no-repeat center center;
      background-size: cover;
      background-position: center;

      background: url('toronto.jpg') no-repeat center center;
    
    }
    .form-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    .form-container h2 {
      margin-bottom: 20px;
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      width: 100px;
    }
    label {
      display: block;
      text-align: left;
      font-weight: 500;
      margin-top: 10px;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #004080;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #003366;
    }
    .register-link {
      display: block;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <img src="Cypress_logo.png" alt="Cypress Logo" class="logo">
    <h2>Login to Cypress</h2>
    <form action="https://cs.torontomu.ca/~hbakkar/lab02.html" method="post">
      <label>Email:
        <input type="email" name="email" required>
      </label>
      <label>Password:
        <input type="password" name="password" required>
      </label>
      <button type="submit">Login</button>
    </form>
    <a href="https://cs.torontomu.ca/~hbakkar/reg.html" class="https://cs.torontomu.ca/~hbakkar/reg.html">Don't have an account? Register here</a>
  </div>
</body>
</html>
